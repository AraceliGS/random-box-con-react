<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random-Box-Con-React</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Mina|Roboto+Condensed|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <!--Enlazando la libreria de react-->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> 
  <!--Enlazando el dom virtual --> 
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!--Babel para jsx-->
  <script crossorigin src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {
        const colors = ['black', 'yellow', 'white', 'red']; 
        const fontFamily = ['mina', 'roboto', 'lato', 'slato'];
        const fontSize = ['2em', '4em', '1em', '3em'];
        let box = document.getElementById('random-box');
        let arr = [];
        let arrColors = [];
        {for(var i = 0; i < 3; i++) {
          var num1 = Math.floor(Math.random() * 256);
          arrColors.push(num1);
         }
        }
        {for(var i = 0; i < 3; i ++) {
          var num2 = Math.floor(Math.random() * 4);
          arr.push(num2);
        }
      }
        let rgb = 'rgb(' + arrColors[0] + ',' + arrColors[1] + ',' + arrColors[2] + ')';
        let font = fontFamily[arr[0]];
        let letterSize = fontSize[arr[1]];
        let letterColor = colors[arr[2]];
        const boxStyle = {backgroundColor: rgb, color: letterColor,fontFamily: font,  fontSize: letterSize};
        // Si quieres que la página recargue automáticamente ---> location.reload();
        return(
          <div className="box" id="random-box" style={boxStyle}>Random Box</div>
        )
      }
    }

    ReactDOM.render(<RandomBox/>, document.getElementById('root'));
  </script>
</body>
</html>
